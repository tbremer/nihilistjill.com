<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nihilist ${siteName}</title>
</head>
<body>
    <fieldset>
        <h1>Be like ${siteName}</h1>
        <label>
            <span>Your name</span>
            <input type="text" name="name">
        </label>
        <label>
            <span>Gender</span>
            <select name="" id="">
                <option value="male">Male</option>
                <option value="female">Female</option>

            </select>
        </label>

        <button class="btn js-btn" data-function="generate-story">Show my story</button>
    </fieldset>

    <script src="assets/js/app.js"></script>
</body>
</html>
