<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta property="og:url" content="${pageUrl}" />
	<meta property="og:title" content="Nihilist ${siteName}" />
	<meta property="og:image" content="" />

	<title>Nihilist ${siteName}</title>

	<link rel="stylesheet" href="//yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<script>
		window.fbAsyncInit = function() {
			FB.init({
				appId      : '900042220102582',
				xfbml      : true,
				version    : 'v2.5'
			});
		};

		(function(d, s, id){
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) {return;}
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>
	<header class="global-header">
		<h1 class="global-header--text">
			<span>Be like ${siteName}</span>
			<button class="global-header--button ${hasLoadedStory} pure-button button-primary js-btn toggle-all" data-function="toggleDynamicElements, clearPathname">Create Your Own Story</button></h1>
	</header>

	<div id="story-generator" class="pure-form pure-form-stacked ${hasLoadedStory}">
		<label>
			<span>Your name</span>
			<input type="text" name="name">
		</label>
		<label>
			<span>Gender</span>
			<select name="gender">
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="trans">Trans*</option>
				<option value="genderqueer">Gender Queer</option>
				<option value="construct">Gender is a social construct</option>
			</select>
		</label>

		<button class="pure-button button-primary  button-primary--margin-top js-btn" data-function="generateStory">Show my story</button>
	</div>

	<section id="results" class="${hasLoadedStory} cf">
		<figure>
			<figcaption>${loadedStory}</figcaption>
			<svg class="bill" viewBox="0 0 176 401" version=1.1 xmlns=http://www.w3.org/2000/svg xmlns:xlink=http://www.w3.org/1999/xlink xmlns:sketch=http://www.bohemiancoding.com/sketch/ns><title>Untitled</title><desc>Created with Sketch.</desc><defs></defs><g id=Page-1 stroke=none stroke-width=1 fill=none fill-rule=evenodd sketch:type=MSPage><g id=Bill sketch:type=MSLayerGroup transform="translate(5.000000, 2.000000)"><g id=Body transform="translate(0.000000, 109.000000)" stroke-linecap=square stroke=#16161D stroke-width=7 sketch:type=MSShapeGroup><g id=Torso transform="translate(78.000000, 0.000000)"><path d="M3.5,0.5 L3.5,205.060501" id=Line></path></g><g id=legs transform="translate(3.000000, 205.000000)"><path d="M156.5,79.5 L78.5,0.0605010986" id=Line></path><path d="M0.0333542824,78.5271454 L78.5,0.0605010986" id=Line></path></g><g id=Arms transform="translate(0.000000, 35.000000)"><path d="M165.5,77.5 L81.5,0.0605010986" id=Line></path><path d="M0.5,106.5 L81.5,0.0605010986" id=Line></path></g></g><g id=Face transform="translate(26.000000, 0.000000)" sketch:type=MSShapeGroup><circle id=Oval-1 stroke=#16161D stroke-width=4 cx=54 cy=54 r=54></circle><g id=Oval-2-+-Oval-2 transform="translate(31.000000, 38.000000)" fill=#16161D><circle id=Oval-2 cx=5 cy=5 r=5></circle><circle id=Oval-2 cx=42 cy=5 r=5></circle></g><path d="M14,72 C14,72 62.3257271,74.0392089 93.8320644,72" id=Path-1 stroke=#16161D stroke-width=3></path></g></g></g></svg>
		</figure>
	</section>

	<section id="share" class="${hasLoadedStory}">
		<button class="pure-button button-primary button-primary--margin-top js-btn" data-function="shareStory">Share</button>
	</section>

	<script src="assets/js/app.js"></script>
</body>
</html>
